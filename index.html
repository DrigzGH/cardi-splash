<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardi | Power to Process</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #1a1a1a;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    img {
      max-width: 300px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .coming-soon {
      font-size: 16px;
      color: #888;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .confirmation {
      margin-top: 20px;
      font-size: 16px;
      color: #2d862d;
      display: none;
    }
    footer {
      font-size: 12px;
      color: #bbb;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <main>
    <img src="cardi-logo.jpeg" alt="Cardi Logo" onerror="this.style.display='none'" />
    <h1>Power to Process</h1>
    <div class="tagline">Smarter, Faster, Future-Focused</div>
    <div class="coming-soon">
      Our full platform is coming soon.<br />
      Stay tuned.
    </div>

    <!-- Updated form with ID -->
    <form id="signup-form" action="https://formspree.io/f/xpwrewvk" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="company" placeholder="Company Name" />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Notify Me</button>
    </form>

    <!-- Confirmation message -->
    <div class="confirmation" id="confirmation-message">
      ✨ <strong>Welcome to the future of processing.</strong><br />
      You're officially on the inside — we’ll be in touch soon.
    </div>
  </main>

  <footer>© 2025 Cardi. All rights reserved.</footer>

  <!-- JS to show confirmation -->
  <script>
    const form = document.getElementById('signup-form');
    const confirmation = document.getElementById('confirmation-message');

    if (form && confirmation) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: formData,
            headers: { 'Accept': 'application/json' }
          });
          if (response.ok) {
            form.reset();
            form.style.display = 'none';
            confirmation.style.display = 'block';
          } else {
            alert('Oops! Something went wrong. Please try again later.');
          }
        } catch (error) {
          alert('Submission failed. Please check your connection.');
        }
      });
    }
  </script>
</body>
</html>
